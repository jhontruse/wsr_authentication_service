spring.application.name=wsr_authentication_service

server.servlet.context-path=/authentication/service/api
spring.profiles.active=dev

# ================================================
# JPA/HIBERNATE - Configuración común
# ================================================
spring.sql.init.mode=never
spring.jpa.open-in-view=false

# ================================================
# JACKSON - Zona horaria y formato de fechas
# ================================================
spring.jackson.time-zone=America/Lima
spring.mvc.timezone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#spring.jackson.serialization.write-dates-as-timestamps=false

# ================================================
# SWAGGER/OPENAPI - Configuración común
# ================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.jhontruse.wsr_authentication_service.controller
springdoc.paths-to-match=/**
springdoc.swagger-ui.disable-swagger-default-url=true

# ================================================
# HIKARI - Configuración base del pool
# ================================================
spring.datasource.hikari.pool-name=AuthenticationServicePool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.leak-detection-threshold=20000

# ================================================
# SPRING DATA JDBC
# ================================================
spring.data.jdbc.repositories.enabled=true

# ================================================
# CORS - Configuración común
# ================================================
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true